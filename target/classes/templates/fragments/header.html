<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:include="fragments/resources :: resources"></th:block>
</head>

<body>
	<div class="container" th:fragment="header">
		<nav id="header" class="navbar navbar-inverse navbar-default">
			<div class="container">
				<div class="navbar-header">
					<button id="nav-toggle-button" type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#navbar" aria-expanded="false"
						aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" th:href="@{/}">Spring Boot Test</a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav nav-pills">
						<li role="presentation" class="nav-item" th:classappend="${#httpServletRequest.getRequestURI() == '/' ? 'active':''}"><a th:href="@{/}">Home</a></li>
						<li role="presentation" class="nav-item" th:classappend="${#httpServletRequest.getRequestURI() == '/posts' ? 'active':''}"><a th:href="@{/posts}">All Posts</a></li>
						<li role="presentation" class="nav-item" th:classappend="${#httpServletRequest.getRequestURI() == '/posts/new' ? 'active':''}"><a th:href="@{/posts/new}">New Post</a></li>
						<li role="presentation" class="nav-item" th:classappend="${#httpServletRequest.getRequestURI() == '/about' ? 'active':''}"><a th:href="@{/about}">About</a></li>
					</ul>
				</div>
				<!--/.navbar-collapse -->
			</div>
		</nav>
	</div>
</body>
</html>
